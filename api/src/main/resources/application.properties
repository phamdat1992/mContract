server.port=9293
jwt-secret-key=aaaaaaaaaaaa
jwt-token-time-live=43200
spring.registration.url=${REGISTRATION_URL}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=usernamehere@example.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/m_contract
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# DEVELOPMENT VAR
# ===============================
system.dateFormat=dd/MM/yyyy